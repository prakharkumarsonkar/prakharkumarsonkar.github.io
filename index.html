<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Respiratory Health Form - SPIN Lab</title>
  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #0d3b66;
    }

    .header p {
      font-style: italic;
      color: #5c6784;
      margin-top: 5px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.05);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d3b66;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 9px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #0d3b66;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0954c2;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>SPIN Lab</h1>
    <p>All Things Signals</p>
  </div>

  <div class="form-container">
    <h2>Respiratory Health Data</h2>
    <form id="healthForm" enctype="multipart/form-data">
      <label for="age">Age</label>
      <input type="number" name="age" required placeholder="Age">

      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="healthStatus">Health Status</label>
      <input type="text" name="healthStatus" placeholder="Health Status" required>

      <label for="coughAudio">Cough Audio</label>
      <input type="file" name="coughAudio" accept="audio/*" required>

      <label for="speechAudio">Speech Audio</label>
      <input type="file" name="speechAudio" accept="audio/*" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('healthForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/users', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      alert("Submitted successfully!");
      form.reset();
    });
  </script>
</body>
</html>
