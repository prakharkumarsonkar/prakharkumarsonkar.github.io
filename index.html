<!DOCTYPE html>
<html>
<head>
  <title>Respiratory Health Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Respiratory Health Data</h2>
    <form id="healthForm" enctype="multipart/form-data">
      <label for="age">Age</label>
      <input type="number" name="age" placeholder="Age" required>

      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="healthStatus">Health Status</label>
      <input type="text" name="healthStatus" placeholder="Health Status" required>

      <label for="coughAudio">Cough Audio</label>
      <input type="file" name="coughAudio" accept="audio/*" required>

      <label for="speechAudio">Speech Audio</label>
      <input type="file" name="speechAudio" accept="audio/*" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('healthForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/users', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      alert("Submitted Successfully!");
      form.reset();
    });
  </script>
</body>
</html>
